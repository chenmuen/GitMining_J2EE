<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>GitMining</title>
<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>

<div class="app">

<div class="topbar">
	<div class="input-search">
		<input type="text" placeholder="Repo">
		<a class="input-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></a>
	</div>
</div>

<div class="sidebar">
	<div class="logo">GitMining</div>

	<div class="nav">
		<div class="nav-section">
			<div class="nav-title">REPOSITORY</div>
			<a class="nav-item">
				<i class="fa fa-github-alt fa-fw" aria-hidden="true"></i>
				Repositories
			</a>
			<a class="nav-item active">
				<i class="fa fa-bar-chart fa-fw" aria-hidden="true"></i>
				Statistics
			</a>
		</div>
		<div class="nav-section">
			<div class="nav-title">USER</div>
			<a class="nav-item">
				<i class="fa fa-users fa-fw" aria-hidden="true"></i>
				Users
			</a>
			<a class="nav-item">
				<i class="fa fa-pie-chart fa-fw" aria-hidden="true"></i>
				Statistics
			</a>
		</div>
	</div>
</div>

<div class="main">
	<div class="header">
		<h1>Repos Statistics</h1>
		<div class="options">
		</div>
	</div>
	<div class="content">
		<div class="list">
			<div class="item">
				<div class="item-title">Numbers of Repository in Different Languages</div>
				<div class="item-image">
				</div>
			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
