<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>GitMining</title>
<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>

<div class="app">

<div class="topbar">
	<div class="input-search">
		<input type="text" placeholder="User">
		<a class="input-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></a>
	</div>
</div>

<div class="sidebar">
	<div class="logo">GitMining</div>

	<div class="nav">
		<div class="nav-section">
			<div class="nav-title">REPOSITORY</div>
			<a class="nav-item">
				<i class="fa fa-github-alt fa-fw" aria-hidden="true"></i>
				Repositories
			</a>
			<a class="nav-item">
				<i class="fa fa-bar-chart fa-fw" aria-hidden="true"></i>
				Statistics
			</a>
		</div>
		<div class="nav-section">
			<div class="nav-title">USER</div>
			<a class="nav-item active">
				<i class="fa fa-users fa-fw" aria-hidden="true"></i>
				Users
			</a>
			<a class="nav-item">
				<i class="fa fa-pie-chart fa-fw" aria-hidden="true"></i>
				Statistics
			</a>
		</div>
	</div>
</div>

<div class="main">
	<div class="header">
		<h1>Users</h1>
		<div class="options">
			<a class="option active">ALL</a>
			<a class="option">FOLLOWERS ▼</a>
			<a class="option">REPOSITORIES ▼</a>
		</div>
	</div>
	<div class="content">
		<div class="list">
			<div class="item">
				<div class="avatar"><img src=""></div>
				<div class="sibling">
					<a class="item-title">Jake Wharton</a>
					<div class="item-line">
						<span><i class="fa fa-users fa-fw" aria-hidden="true"></i>289</span>
						<span><i class="fa fa-github-alt fa-fw" aria-hidden="true"></i>4890</span>
					</div>
					<div class="item-line">
						<span><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>Pittsburgh, PA</span>
						<span><i class="fa fa-envelope fa-fw" aria-hidden="true"></i>jakewharton@gmail.com</span>
						<span><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>Join on 2016.05.11</span>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="avatar"><img src=""></div>
				<div class="sibling">
					<a class="item-title">Polaris Chen</a>
					<div class="item-line">
						<span><i class="fa fa-users fa-fw" aria-hidden="true"></i>289</span>
						<span><i class="fa fa-github-alt fa-fw" aria-hidden="true"></i>4890</span>
					</div>
					<div class="item-line">
						<span><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>Pittsburgh, PA</span>
						<span><i class="fa fa-envelope fa-fw" aria-hidden="true"></i>jakewharton@gmail.com</span>
						<span><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>Join on 2016.05.11</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="pages">
			<a class="page">&lt;</a>
			<a class="page active">1</a>
			<a class="page">2</a>
			<a class="page">...</a>
			<a class="page">99</a>
			<a class="page">100</a>
			<a class="page">101</a>
			<a class="page">&gt;</a>
		</div>
	</div>
</div>

</div>

</body>
</html>
